version = "0.1.0"
description = "Asistente RAG local para documentaciÃ³n (PDF/MD) con citas."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "fastapi>=0.110",
  "uvicorn[standard]>=0.27",
  "streamlit>=1.31",
  "pydantic>=2.6",
  "pypdf>=4.0",
